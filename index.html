<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link  -->
    <link rel="stylesheet" href="./style.css" />
    <title>Dashbord</title>
  </head>
  <body>


    <section>
      <div class="container">
        <div class="main-dashbord-2-section flex">
          <!-- content  -->
          <div class="main-dashbord">
            <div class="dash-bord-content">
              <div class="free-img">
                <img src="./img/Frame-free.png" alt="" />
              </div>
              <!-- top buttom  -->
              <div class="top-buttom-text flex align-center">
                <div class="top-buttom-text-icon">
                  <h3>Acme Inc</h3>
                  <p>Your tier:</p>
                </div>
                <figure class="top-buttom-icon">
                  <img src="./img/top-button.png" alt="" />
                </figure>
              </div>

              <!-- list items -->
              <div class="list-items">
                <ul class="list-none">
                  <li><a href="#" class="active">Dashboard</a></li>
                  <li><a href="#">Dashboard</a></li>
                  <li><a href="#">Dashboard</a></li>
                  <li><a href="#">Dashboard</a></li>
                  <li><a href="#">Dashboard</a></li>
                  <li><a href="#">Dashboard</a></li>
                  <li><a href="#">Dashboard</a></li>
                  <li><a href="#">Dashboard</a></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- contant -->
          <div class="dashbord-main-content">
            <div class="right-list-section">
              <nav class="nav flex align-center justify-between">
                <!-- logo -->
                <figure>
                  <img src="./img/search-bar.png" alt="" />
                </figure>
                <!-- list  -->
                <ul class="nav-menu flex list-none align-center gap-2">
                  <li><img src="./img/dubble-user.png" alt="" /></li>
                  <li><img src="./img/notification.png" alt="" /></li>
                  <li><img src="./img/user-img.png" alt="" /></li>
                </ul>
              </nav>
            </div>
            <!-- Adrian Stefan -->
            <div class="adrian-stefan-main flex justify-around gap-1">
                <!-- right  -->
                <div class="adrian-stefan-main-right">
                  <div class="adrian-stefan-right">
                    <figure>
                        <img src="./img/user-img-big.png" alt="">
                    </figure>
                    <h3>Adrian Stefan</h3>
                    <p>Los Angeles USA</p>
                    <p>GTM-7</p>
                    <div class="upload-btn">
                        <button class="upload-btn-contant">Upload picture</button>
                    </div>
                </div>
                </div>
                <!-- left  -->
                <div class="adrian-stefan-left">
                  <!-- right  -->
                <div class="adrian-stefan-main-left">
                  <div class="adrian-stefan-left flex gap-1">
                    
                    <div class="right-1">
                        
                        <form >
                            <label>First Name *</label> <br>
                            <input type="text"> <br>
                            <label>Email Address *</label> <br>
                            <input type="text"> <br>
                            <label>Country *</label> <br>
                            <input type="text"> <br>
                        </form>
                    </div>
                    <div class="right-2">
                        <form >
                            <label>Last Name *</label> <br>
                            <input type="text"> <br>
                            <label>Last Name *</label> <br>
                            <input type="text"> <br>
                            <label>Country *</label> <br>
                            <input type="text"> <br>
                        </form>
                    </div>
                   
                </div>
              
                <hr>
                <div class="main-last-btn">
                  <button class="last-btn">Save Details</button>
                </div>
                </div>
                </div>
            </div>
            </div>

      </div>
    </section>

  </body>
</html>
